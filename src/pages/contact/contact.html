<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title  color="primary">
        <h2>Location Information</h2>
      </ion-card-title>
      <p>121, Clear Water Bay Road</p>
      <p>Clear Water Bay, Kowloon</p>
      <p>HONG KONG</p>
      <ion-row>
        <ion-icon name="call"></ion-icon>
        <div>: +852 1234 5678</div>
      </ion-row>
      <ion-row>
        <ion-icon name="print"></ion-icon>
        <div>: +852 8765 4321</div>
      </ion-row>
      <ion-row>
        <ion-icon name="mail"></ion-icon>
        <div>:confusion@food.net</div>
      </ion-row>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="mail"></ion-icon>
          <div>EMAIL</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
